<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Filmes</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAV -->
  <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Studio Ghibli</a>
      <nav class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Mais informações</a></li>
          <!-- MODO CLARO-ESCURO -->
            <li class="nav-item"><div class="trilho" id="trilho">
            <div class="indicador"></div>
          </div></li>    
        </ul>
      </nav>
    </div>
  </header>

  <!-- TÍTULO -->
  <section class="text-center py-5 bg-light">
    <div class="container">
      <h2 class="display-5 fw-semibold">Catálogo de Filmes do Studio Ghibli</h2>
      <p class="lead text-muted">Explore os filmes encantadores de um dos estúdios mais amados do mundo.</p>
    </div>
  </section>

  <!-- CARROSSEL -->
  <section class="container my-5">
    <div id="ghibliCarousel" class="carousel slide shadow" data-bs-ride="carousel">
      <div class="carousel-inner rounded-4 overflow-hidden" id="carousel-inner">
        <!-- Slides via JS -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#ghibliCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#ghibliCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- FORMULÁRIO DE BUSCA -->
  <section class="container my-5">
    <form class="d-flex flex-column align-items-center">
      <div class="mb-3 w-100" style="max-width: 500px;">
        <input type="text" id="filme" class="form-control form-control-lg" placeholder="Digite o nome do filme">
      </div>
      <button type="button" onclick="buscarFilme()" class="btn btn-dark btn-lg">Buscar</button>
    </form>
  </section>

  <!-- RESULTADO DO FILME -->
  <section id="resultado-container" class="container my-5 text-center" style="display: none;">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
      <img id="poster" src="" alt="Capa do filme" class="img-fluid mb-4 rounded">
      <div class="text-start">
        <p><strong>Título:</strong> <span id="title"></span></p>
        <p><strong>Título Original:</strong> <span id="original_title"></span></p>
        <p><strong>Descrição:</strong> <span id="description"></span></p>
        <p><strong>Diretor:</strong> <span id="director"></span></p>
        <p><strong>Data de Lançamento:</strong> <span id="release_date"></span></p>
      </div>
    </div>
  </section>


  <!-- FORMULÁRIO -->
<section class="py-5 bg-light text-center">
  <div class="container">
    <h1 class="fw-semibold mb-4">Avalie o site e os filmes que você encontrou</h1>
    <a href="avaliacao.html" class="btn btn-dark btn-lg px-4">Avalie Aqui!</a>
  </div>
</section>



  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="carrossel.js"></script>
</body>
</html>
